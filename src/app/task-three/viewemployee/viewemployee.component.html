<button mat-raised-button color="primary" class="fs-5 fw-bold m-2" (click)="viewEmployee()">Add Employee</button>

<table mat-table [dataSource]="dataSource" class="w-100" #myTable>


  
  
    <ng-container matColumnDef="employeeID">
      <th mat-header-cell *matHeaderCellDef class="h1"> EmployeeID  </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeID}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef class="h1"> FirstName </th>
      <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
    </ng-container>
    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef class="h1"> LastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="h1"> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef class="h1"> Salary </th>
      <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="h1"> Action</th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button class="m-2" color="primary" (click)="editEmployee(element)" >Edit</button>
            <button mat-raised-button class="m-2" color="warn" (click)="deleteEmployee(element)">Delete</button>

             </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
