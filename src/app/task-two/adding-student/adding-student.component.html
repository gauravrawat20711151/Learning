<form [formGroup]="addStudent">
    <h1 class="text-info">Add Student</h1>
    <mat-form-field class=" w-100" appearance="outline">
      <mat-label>StudentId </mat-label>
      <input matInput matInput #postalCode maxlength="5" formControlName="studentId">
      <mat-error *ngIf="addStudent.controls['studentId'].getError('required')">Id is Required</mat-error>
    </mat-form-field>
  
   <div class="col-12  ">
    <mat-form-field class="col-6  p-2 " appearance="outline">
      <mat-label>FirstName</mat-label>
      <input matInput formControlName="fname">
      <mat-error *ngIf="addStudent.controls['fname'].getError('required')">FirstName is Required</mat-error>
    </mat-form-field>
    <mat-form-field class="col-6 p-2" appearance="outline">
      <mat-label>LastName</mat-label>
      <input matInput formControlName="lname">
      <mat-error *ngIf="addStudent.controls['lname'].getError('required')">LastName is Required</mat-error>
    </mat-form-field>
   </div>
    <div class="col-12">
      <mat-form-field class="col-6 p-2" appearance="outline">
        <mat-label>Email</mat-label>
        <input  type="email" matInput formControlName="email" placeholder="Ex. pat@example.com" formControlName="email">
        <mat-error *ngIf="addStudent.controls['email'].getError('required')">Email is Required</mat-error>
      </mat-form-field>
    </div>
  
    <mat-form-field class="example-full-width w-100" appearance="outline">
      <mat-label>fee submit </mat-label>
      <input matInput matInput #postalCode maxlength="5" formControlName="fee">
      <mat-error *ngIf="addStudent.controls['fee'].getError('required')">fee is Required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="saveEmployee()">Save</button>
  </form>
